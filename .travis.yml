language: python
python: 3.5
branches:
  only:
  - master
  - /^v\d.*$/
env:
- TOXENV=py35
- TOXENV=py27
- TOXENV=flake8
install: pip install -U tox
script: tox -e ${TOXENV}
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: potash
  password:
    secure: 
on:
  tags: true
  branch: master
  repo: dssg/drain
  condition: $TOXENV == py27
